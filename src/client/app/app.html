<h1>
    Angular 2 Chat
</h1>
<p>
    Nickname:
    <input [(ngModel)]="nickname" [disabled]="connected">
    <button *ngIf="!connected" (click)="connect()">Connect</button>
    <button *ngIf="connected" (click)="disconnect()">Disconnect</button>
</p>
<p>
    Message:
    <input [(ngModel)]="message" [disabled]="!connected">
    <button (click)="send()" [disabled]="!connected">Send</button>
</p>

<h2>Chat log</h2>

<ul>
    <li *ngFor="#item of items">{{item}}</li>
</ul>
